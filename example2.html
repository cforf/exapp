<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ExApp: Example 1</title>
    <link rel="stylesheet" href="themes/fonts.css">
    <!--    <link rel="stylesheet" href="themes/marocco_ex.css">-->
    <link rel="stylesheet" href="themes/sea_ex.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="js/jquery.validate.min.js"></script>

</head>

<body>
    <header>
        <img src="images/name_app.png" alt="app name: ExApp" id="name_app">
        <img src="images/logo_ExApp.png" alt="logo" id="logo">
        <p></p>
    </header>


    <div id="content">
        <section class="input">
            <form action="add.php" method="post" id="form">
                <p class="tooltip">
                    <input type="date" name="date_input" id="date">
                    <span id="date_tip"></span>
                </p>
                <p class="tooltip">
                    <input type="text" name="number_data" maxlength="6" pattern="[0-9]{6}" placeholder="input number" id="nums">
                    <span id="nums_tip"></span>
                </p>
                <input type="submit" value="ADD" id="save_data">
            </form>
        </section>
        <section class="show" id="show_data"></section>
    </div>


    <footer>
        <p>&copy; 2017 cforf</p>
    </footer>


    <script src="js/example2.js"></script>
</body>

</html>
