<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ExApp: Example 3</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/fonts.css">
    <link rel="stylesheet" href="styles/sea_ex.css">
</head>

<body ng-app="example3App">
    <header>
        <img src="images/name_app.png" alt="app name: ExApp" id="name_app">
        <img src="images/logo_ExApp.png" alt="logo" id="logo">
        <p></p>
    </header>

    <div id="content" ng-controller="MainCtrl">
        <section class="input">
            <form name="inputForm" ng-controller="formCtrl" ng-submit="addDataForm(inputForm.$valid)" novalidate>
                <p><input type="date" name="date_input" min="2016-11-01" max="2100-01-01" id="date" pattern="[0-9]{4}-(0[1-9]|1[012])-(0[1-9]|1[0-9]|2[0-9]|3[01])" title="YYYY-MM-DD" maxlength="10" ng-model="dateData" required>
                    <!-- <div class="error" ng-show="inputForm.date_input.$error.date">
                        {{getError(inputForm.date_input.$error)}}
                        Not a valid date!
                    </div> -->
                    <div class="error" ng-show="showError">
                        {{getError(inputForm.date_input.$error)}}
                    </div>
                </p>
                <p><input type="text" name="number_data" maxlength="6" ng-pattern="matchPattern" placeholder="input number" title="012345 (6 digits)" id="nums" ng-model="numData" required>
                </p>
                <div class="error" ng-show="showError">
                    {{getError(inputForm.number_data.$error)}}
                </div>
                <input type="submit" value="ADD" ng-mouseenter="mouseEnter()" ng-mousedown="mouseDown()" ng-mouseleave="mouseLeave()" ng-style="btnStyle">
                <button ng-click="check(inputForm.$valid, inputForm.date_input.$error)">check</button>
            </form>
        </section>
        <section class="show" id="show_data" ng-include="'views/main.html'" ng-style="sectionStyle"></section>

    </div>


    <footer>
        <p>&copy; 2017 cforf</p>
    </footer>



    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <!-- endbower -->
    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/controllers/form.js"></script>
    <!-- endbuild -->
</body>

</html>
